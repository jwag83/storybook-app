<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Story - StoryBook Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .story-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .story-page {
            margin: 40px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .story-page:hover {
            transform: translateY(-5px);
        }
        .story-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .story-text {
            font-family: 'Comic Neue', cursive;
            font-size: 1.2em;
            line-height: 1.6;
            color: #2c3e50;
            margin: 0;
            text-align: center;
        }
        .action-buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .btn:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="story-container">
        <h1>Your Story</h1>
        <div id="storyContent">
            <!-- Story pages will be added here -->
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.location.href='../index.html'">Create Another Story</button>
            <button class="btn btn-secondary" onclick="window.print()">Print Story</button>
        </div>
    </div>

    <script>
        // Load story data
        const storyData = JSON.parse(localStorage.getItem('currentStory')) || {};
        
        // Display story pages
        function displayStory() {
            const storyContent = document.getElementById('storyContent');
            
            if (!storyData.pages || Object.keys(storyData.pages).length === 0) {
                storyContent.innerHTML = '<p>No story found. Please go back and create a new story.</p>';
                return;
            }

            // Display each page
            Object.entries(storyData.pages).forEach(([pageName, content]) => {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'story-page';
                
                // Create image URL (in real implementation, this would be the actual generated image)
                const imageUrl = `https://via.placeholder.com/600x400/3498db/ffffff?text=${encodeURIComponent(pageName)}`;
                
                pageDiv.innerHTML = `
                    <img src="${imageUrl}" alt="${pageName}" class="story-image">
                    <p class="story-text">${content}</p>
                `;
                
                storyContent.appendChild(pageDiv);
            });
        }

        // Initialize story display
        displayStory();
    </script>
</body>
</html>
